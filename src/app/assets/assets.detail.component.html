<div class="app-content">
  <md-card class="example-card">
    <md-card-header>
      <div md-card-avatar class="example-header-image"></div>
      <md-card-title>{{asset?.name}}</md-card-title>
    </md-card-header>
    <md-card-content>
      <p>
        {{asset?.isin}}
      </p>
      <div class="row">
        <div class="col-md-6">
          <div style="display: block;">
            <canvas baseChart width="400" height="400"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
        <div class="col-md-6" style="margin-bottom: 10px">
          <table class="table table-responsive table-condensed">
            <tr>
              <th *ngFor="let label of lineChartLabels">{{label}}</th>
            </tr>
            <tr *ngFor="let d of lineChartData">
              <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
            </tr>
          </table>
          <button (click)="randomize()">CLICK</button>
        </div>
      </div>
    </md-card-content>
    <md-card-actions>
      <button (click)="editAsset(asset.id)" color="primary" md-fab><md-icon>edit</md-icon></button>
      <button (click)="deleteAsset(asset)" color="warn" md-fab><md-icon>delete</md-icon></button>
      <button (click)="gotoAssets()" md-fab><md-icon>home</md-icon></button>
    </md-card-actions>
  </md-card>
</div>
