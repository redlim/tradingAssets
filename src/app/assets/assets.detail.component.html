<div class="app-content">
  <md-card class="example-card">
    <md-card-content>
      <div class="row">
        <div class="col-md-6">
          <box-component [icon]="'info'" [value]=asset?.name [color]="'blue'" [size]="'3'"></box-component>
          <box-component [icon]="'info'" [value]=asset?.isin [color]="'red'" [size]="'3'"></box-component>
          <box-component [icon]="'info'" [value]=asset?.symbol_type [color]="'yellow'" [size]="'3'"></box-component>
          <box-component [icon]="'info'" [value]=formatData(asset?.region)  [color]="'red'" [size]="'3'"></box-component>
          <box-component [icon]="'info'" [value]=formatData(asset?.sector) [color]="'red'" [size]="'3'"></box-component>
          <box-component [icon]="'info'" [value]=formatRiskData(asset?.risk_family) [color]="'red'" [size]="'3'"></box-component>
          <box-component [icon]="'info'" [value]=asset?.issuer.name [color]="'red'" [size]="'3'"></box-component>
        </div>
        <div class="col-md-6">
          <chart [options]="options"></chart>
        </div>
      </div>
    </md-card-content>
    <md-card-actions>
      <button (click)="editAsset(asset.id)" color="primary" md-fab><md-icon>edit</md-icon></button>
      <button (click)="deleteAsset(asset)" color="warn" md-fab><md-icon>delete</md-icon></button>
      <button (click)="gotoAssets()" md-fab><md-icon>home</md-icon></button>
    </md-card-actions>
  </md-card>
</div>
