<div class="app-content">
  <md-card class="example-card">
    <md-card-content>
      <chart [options]="options"></chart>
      <box-component [icon]="'info'" [value]=asset?.name [color]="'red'" [size]="'3'"></box-component>
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Currency</th>
          <th>Risk Family</th>
          <th>Info</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{{asset?.name}}</td>
          <td>{{asset?.currency.name}}</td>
          <td>{{asset?.isin}}</td>
        </tr>
        </tbody>
      </table>
    </md-card-content>
    <md-card-actions>
      <button (click)="editAsset(asset.id)" color="primary" md-fab><md-icon>edit</md-icon></button>
      <button (click)="deleteAsset(asset)" color="warn" md-fab><md-icon>delete</md-icon></button>
      <button (click)="gotoAssets()" md-fab><md-icon>home</md-icon></button>
    </md-card-actions>
  </md-card>
</div>
