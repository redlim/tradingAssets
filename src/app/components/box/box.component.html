<div [ngClass]=getClass() class="box-container">
  <div class="box-content"  [style.background-color]=color>
    <div class="box-icon" >
      <md-icon>{{icon}}</md-icon></div>
    <div class="box-value"><p>{{value}}</p>
    </div>
  </div>
  <div class="box-footer">
    <p>{{boxtitle}}</p>
  </div>
</div>
